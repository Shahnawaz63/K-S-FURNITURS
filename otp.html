<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="css/otp.css">
    <title>OTP Verification</title>
</head>
<body>
    <div class="container">
        <i class="bi bi-shield-lock-fill"></i>
        <h2>Enter Verification Code</h2>
        <p class="info-text">A 4-digit code has been sent to you.</p>

        <!-- DEV ONLY: To show the generated OTP for testing -->
        <p id="otp-display-dev"></p>

        <div class="otp-input-container">
            <input type="number" class="otp-input" maxlength="1">
            <input type="number" class="otp-input" maxlength="1">
            <input type="number" class="otp-input" maxlength="1">
            <input type="number" class="otp-input" maxlength="1">
        </div>

        <p class="feedback-text"></p>

        <button id="verify-btn">Verify</button>
        <button id="resend-btn">Resend OTP</button>
    </div>
    <script src="js/otp.js"></script>
</body>
</html>
