<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Slider</title>
    <link rel="stylesheet" href="styles.css">
    <style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #f0f0f0;
}

.slider {
    position: relative;
    max-width: 800px;
    margin: 50px auto;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    background: #fff;
    height: 450px;
}

.slide {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
}

.slide img {
    width: 100%;
    height: auto;
    border-radius: 10px;
}

.slide h2 {
    margin: 10px 0 5px;
    color: #333;
}

.slide p {
    color: #555;
}

.slide.active {
    opacity: 1;
    z-index: 1;
}

.prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0,0,0,0.5);
    border: none;
    color: #fff;
    font-size: 24px;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 50%;
    z-index: 2;
}

.prev {
    left: 15px;
}

.next {
    right: 15px;
}

.prev:hover, .next:hover {
    background-color: rgba(0,0,0,0.7);
}

    </style>
</head>
<body>
    <div class="slider">
        <div class="slide active">
            <img src="images/pro4.png" alt="Slide 1">
            <h2>First Slide</h2>
            <p>This is the description for the first slide.</p>
        </div>
        <div class="slide">
            <img src="images/pro5.png" alt="Slide 2">
            <h2>Second Slide</h2>
            <p>This is the description for the second slide.</p>
        </div>
        <div class="slide">
            <img src="images/pro6.png" alt="Slide 3">
            <h2>Third Slide</h2>
            <p>This is the description for the third slide.</p>
        </div>

        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
const prev = document.querySelector('.prev');
const next = document.querySelector('.next');
let currentIndex = 0;

function showSlide(index) {
    slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === index) {
            slide.classList.add('active');
        }
    });
}

prev.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    showSlide(currentIndex);
});

next.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % slides.length;
    showSlide(currentIndex);
});

// Optional: Auto Slide
setInterval(() => {
    currentIndex = (currentIndex + 1) % slides.length;
    showSlide(currentIndex);
}, 4000);

    </script>
</body>
</html>
